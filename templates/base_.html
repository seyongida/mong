<!-- base.html -->
{% load django_bootstrap5 %}
{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% block extrahead %}{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
